<!-- trustline.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Trust Line - Xaman Wallet</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #qrcode {
            margin: 20px auto;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Set Trust Line for VLX Token</h2>
    <p>Issuer Address: <strong>r39Fenk9hS7FBZyU3niQTqRTC3EY43VjZL</strong></p>
    <p>Token Code: <strong>VLX</strong></p>

    <div id="qrcode"></div>

    <button id="xamanButton">Open in Xaman Wallet</button>

    <script>
        const issuer = "r39Fenk9hS7FBZyU3niQTqRTC3EY43VjZL";
        const token = "VLX";
        const xamanUrl = `xaman://trust?issuer=${issuer}&currency=${token}`;

        // Generate QR Code
        new QRCode(document.getElementById("qrcode"), {
            text: xamanUrl,
            width: 200,
            height: 200
        });

        // Open Xaman Wallet on Button Click
        document.getElementById("xamanButton").addEventListener("click", () => {
            window.location.href = xamanUrl;
        });
    </script>
</body>
</html>
