<!-- trustset.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Trust Line - Xaman Wallet</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #qrcode {
            margin: 20px auto;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Set Trust Line for VLX Token</h2>
    <p>Issuer Address: <strong>r39Fenk9hS7FBZyU3niQTqRTC3EY43VjZL</strong></p>
    <p>Token Code: <strong>VLX</strong></p>

    <div id="qrcode"></div>

    <button id="xamanButton">Open in Xaman Wallet</button>

    <script>
        // Define TrustSet Transaction
        const trustSetTx = {
            "TransactionType": "TrustSet",
            "Account": "", // User's XRP wallet address (filled in Xaman)
            "LimitAmount": {
                "currency": "VLX",
                "issuer": "r39Fenk9hS7FBZyU3niQTqRTC3EY43VjZL",
                "value": "1000000000"  // Large enough limit
            },
            "Flags": 131072  // Enable Rippling
        };

        // Encode JSON to URI format for Xaman
        const xamanTxUrl = `xaman://sign?txjson=${encodeURIComponent(JSON.stringify(trustSetTx))}`;

        // Generate QR Code for Xaman
        new QRCode(document.getElementById("qrcode"), {
            text: xamanTxUrl,
            width: 200,
            height: 200
        });

        // Open Xaman Wallet on Button Click
        document.getElementById("xamanButton").addEventListener("click", () => {
            window.location.href = xamanTxUrl;
        });
    </script>
</body>
</html>
